<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1岁-100岁
        function age() {
            let i = 1;
            do{
                // console.log(i+'岁')
                i++
            }while(i<=100)
        }
        age()

        // 1-100 和
        function sum(){
            let sum = 0;
            let i = 1;
            do{
                sum += i
                i++;
            }while(i<=100)
            // console.log(sum)
        }
        sum()

        // 1-100和，但是要跳过个位数为3的数
        function  sum3() {
            let sum = 0;
            for(let i=1; i<=100; i++) {
                if(i%10 == 3){
                    continue
                }
                sum += i 
            }
            console.log(sum)
        }
        sum3()
    </script>
</body>
</html>
