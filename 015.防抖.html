<body>
    <script>
        function boune(fn, delay) {
            let timer = null;
            return function() {
                if(timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(function() {
                    fn.call(this)
                }, delay)
            }
        }
        
        window.onmousemove = boune(function(){console.log('good morning!')}, 500)
