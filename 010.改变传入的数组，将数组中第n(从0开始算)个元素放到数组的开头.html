<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        题目： 改变传入的数组，将数组中第n(从0开始算)个元素放到数组的开头
        编写函数putFirst，满足
        var arr = [1,2,3,4];
        putFirst(arr, 2);
        // 此时 arr为[3,1,2,4]
     -->
     <script>
         function putFirst(arr, num) {
            let putFirstWord = arr[num]
            arr.splice(num, 1)
            arr.unshift(putFirstWord)
            return arr
         }
         putFirst([1,2,3,4], 2)
     </script>
     
</body>
</html>
