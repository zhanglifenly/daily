<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function multiply(num1, num2) {
            if (num2 !== undefined) {
                return num1 * num2
            }
            return function mul(n) {
                return num1 * n
            }
        }
        multiply(2, 4)
        const dobule = multiply(2)
        dobule(6)
    </script>
</body>
