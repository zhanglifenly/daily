        // 1、prototype 属性使您有能力向对象添加属性和方法,所有的数组将被设置属性，它是默认值。所有的数组都可以使用该方法。
        // 2、注意：在Javascript对象中，Prototype是一个全局属性。
        //  所有浏览器都支持prototype
        Array.prototype.myUcase = function() {
            for(let i = 0; i < this.length; i++) {
                this[i] = this[i].toUpperCase();
            }
        }
    </script>

    <script>

        // 2、entries (ie不支持)

        // 3、every() 方法检测数组中的所有元素是否通过测试（如找到flase,则不执行剩下的。没找到fals，则返回ture）
        let ages = [36, 33, 16, 40];
        function checkAdult(age) {
            return age >= 18
        }
        function myFunction() {
            console.log(ages.findIndex(checkAdult))
        }
        // 4、filter() 返回符合要求的元素。

        // 6、findIndex() 方法返回数组中第一个通过测试的元素的索引，（没有匹配的返回-1）



        // 改变原数组的方法
        //  1、copyWithin() 复制数组的某一段
        //  2、fill() (Ie不支持)
        


        // 方法
        //  1. forEach(当前元素的值，当前元素的索引，当前元素所属的数组对象) 为数组中的每一个元素调用一次函数。遍历的是元素的值
        let sum = 0;
        let nums = [1,8,3,4];
        nums.forEach(item => {

        })

            // 若未指定位置，则从末尾开始搜索，指定了则从指定位置开始
            // 未找到返回-1
            // 若检索的东西出现多次，返回的均是【最后一次】出现的索引
            // console.log(prize.lastIndexOf('中奖'))  //2

        // 6. isArray(需测试的对象) 方法确定对象是否为数组，若为数组则返回true,否则为false
        // console.log(Array.isArray(prize));

        // 7. join() 将数组作为字符串返回。，默认由逗号隔开 【不改变原始数组】
        // console.log(money.join());  // a,5,10,50,100

        // 8. key() 返回带有数组键的Array Iterator 对象 【ie不支持】

        // 9. map() 【不改变原始数组】
        let numbers = [65, 44, 12, 3];
        numbers.map(item => {
            return item * 10
        })
        // 10. pop() 删除数组的【最后一个】元素 【会改变数组的长度】
        // console.log(numbers.pop(), numbers)

        // 11. shift() 删除数组【第一个】元素，【会改变数组的长度】
        // console.log(numbers.shift(), numbers)
        // 12. push() 向数组末尾添加新项目，并返回新长度【改变原始数组】
        numbers.push(77,58)

        // 13. reduce(total,当前元素的值，当前元素的数组索引[可选]，当前元素所属的数组对象[可选]) 将数组缩减为单个值【不改变原始数组】
            // 例如：[5,1,3] ---(reduce之后)---  5-1 = 4， 4-3 = 1 --> total = 1
        numbers.reduce((total,item) => {
            return total - item
        })

        // 14. reduceRight() 从右到左将数组缩减为单个值
            // 例如：[5,1,3] ---(reduce之后)---  3-1 = 2， 2-5 = -3 --> total = -3
        numbers.reduceRight((total, item) => {
            return total - item
        })

        // 15. reverse() 反转数组中元素的顺序 【改变原始数组】
        // console.log(numbers.reverse())

        // 16. slice(指定开始的位置（可选），结束选择的位置（可选）) 以新的数组对象，返回数组中被选中的元素。【不改变原始数组】
            // 例如 numbers = [58, 77, 3, 12, 44, 65], numbers.slice(0,2) -->  返回[58, 77]
        // console.log(numbers.slice(0,2)) // [58,77] 生成新的，不改变原始的数组

        // 找不到则返回false

        numbers.some(item => {
            return item > 20    //返回true
        })

        //console.log(numbers.toString())     // 65,12,3,77,58

        console.log(numbers.unshift(22,25))     // 返回值是数组的长度

        // 22. valueOf() 方法返回数组 【不改变原始数组】
        console.log(numbers.valueOf() , 'valueOf')
    </script>
