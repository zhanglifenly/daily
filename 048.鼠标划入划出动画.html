<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/animate.js"></script>
    <style>
        .box{position: fixed;height: 60px;line-height: 60px;right: 0;top: 50%;}
        .box .txt{background-color: pink;display: block;width: 60px;text-align: center;}
        .box .boxhover {position: absolute;background: red;color: #fff;top: 0;left: 0;width: 200px;
            z-index: -1;text-align: center;}
    </style>
</head>
<body>
    <div class="box">
        <span class="txt">←</span>
        <div class="boxhover">我是内容咩？</div>
    </div>
    <script>
        let box = document.querySelector('.txt');
        let hoverbox = document.querySelector('.boxhover')
        box.addEventListener('mouseenter', function(){
            animate(hoverbox, -200)
        });
        box.addEventListener('mouseleave', function(){
            animate(hoverbox, 0)
        })
    </script>
</body>
</html>
