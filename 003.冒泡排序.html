        /*

        i=0 i<3
            j=0 j<3  j[0] j[1] j[2]   j[0] > j[1]  j[1]/j[0]/j[2]
            j=1 j<3  j[0] j[2]
        */
        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {        // 相邻元素两两对比
                        var temp = arr[j + 1];        // 元素交换
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                    console.log(arr);
                }
            }
        }
        bubbleSort([8, 1])
