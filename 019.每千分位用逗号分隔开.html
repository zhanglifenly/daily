    <script>
        var str = '54411.1';
        function format(str){
            let left = '',
                right = '',
                pos = str.indexOf('.');
            if(pos !== -1) {
                left = str.substr(0, pos);
                right = str.substr(pos);
            } else {
                left = str;
            }
            let len = left.length,
                left_new = '';
            for(let i = len - 1, n = 0; i >= 0; i--) {
                n++;
                left_new = left[i] + left_new;
                if(n%3 == 0 && i != 0) {
                    left_new = ',' + left_new;
                }
            }
            return left_new + right;
        }
        console.log(format(str))
