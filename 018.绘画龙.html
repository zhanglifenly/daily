<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #container {position: relative;}
        .bubble{position: absolute}
    </style>
    <div id="container">
        
    </div>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var image = new Image();
        image.src = 'imgs/12.png' ;
        image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            // 生成龙形状
            var imageData = ctx.getImageData(0, 0, image.width, image.height).data;
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, image.width, image.height);

            var gap = 6;
            // for (var h = 0; h < image.height; h += gap) {
            //     for (var w = 0; w < image.width; w += gap) {
            //         var position = (image.width * h + w) * 4;

            //         var r = imageData[position],
            //             g = imageData[position + 1],
            //             b = imageData[position + 2];
            //         if (r + g + b != 0) {
            //             ctx.fillStyle = "#000";
            //             ctx.fillRect(w, h, 4, 4);
            //         }
            //     }
            // }

            // 生成气泡
            var dragonContainer = document.getElementById("container");
            var dragonScale = 2;

            for (var h = 0; h < image.height; h += gap) {
                for (var w = 0; w < image.width; w += gap) {
                    var position = (image.width * h + w) * 4;
                    console.log(position)
                    var r = imageData[position], 
                        g = imageData[position + 1], 
                        b = imageData[position + 2];
                    // console.log(r + g + b )
                    if (r + g + b != 0) {
                        var bubble = document.createElement("img");
                        bubble.src = "imgs/person.png";
                        
                        bubble.setAttribute("class", "bubble");

                        var bubbleSize = Math.random() * 10 + 20;
                        bubble.style.left = (w * dragonScale - bubbleSize / 2) + "px";
                        bubble.style.top = (h * dragonScale - bubbleSize / 2) + "px";
                        bubble.style.width = bubble.style.height = bubbleSize + "px";
                        bubble.style.animationDuration = Math.random() * 6 + 4 + "s";

                        dragonContainer.appendChild(bubble);
                    }
                }
            }
        }

    </script>
</body>

</html>
