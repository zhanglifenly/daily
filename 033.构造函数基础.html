        // 写一个函数，实现反转任意数组
        function reverse(arr) {
            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                newArr[newArr.length] = arr[arr.length - i - 1]
            }
            return newArr
        }
        console.log(reverse([1, 2, 3, 4, 5]))
        // 写一个函数，实现对数字数组的排序
        function sort(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var tmp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = tmp
                    }
                }
            }
            return arr
        }
        console.log(sort([1, 6, 8, 4, 5]))
