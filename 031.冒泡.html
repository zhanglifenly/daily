<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [2,1,8,12,99,6]
        for(let i = 0; i<a.length; i++) {
            for(let j=0; j<a.length - i; j++) {
                if(a[j] > a[j+1]) {
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        console.log(a)
    </script>
</body>
</html>
